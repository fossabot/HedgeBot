; Plugin definition. Allows it to be loaded
[pluginDefinition]
name = Currency

; Plugin main class
mainClass = Currency

; Plugin tests class
testClass = CurrencyTest

; Plugin default settings
[defaultSettings]
currencyName = Coin
currencyNamePlural = Coins
statusCommand = coins
giveAmount = 5
giveInterval = 120
timeoutThreshold = 1800
